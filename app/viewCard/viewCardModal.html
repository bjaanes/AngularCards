<div class="modal-header">
    <input ng-model="ViewCardCtrl.card.title" required placeholder="Title" class="form-control" readonly type="text">
</div>
<div class="modal-body">
    <textarea ng-model="ViewCardCtrl.card.body" class="form-control" placeholder="Body Text" readonly rows="5"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ViewCardCtrl.ok()">OK</button>
</div>
