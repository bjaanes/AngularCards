<div class="modal-header">
    <input ng-model="AddCardCtrl.newCard.title" required placeholder="Title" class="form-control" type="text">
</div>
<div class="modal-body">
    <textarea ng-model="AddCardCtrl.newCard.body" class="form-control" placeholder="Body Text" rows="5"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="AddCardCtrl.ok()">OK</button>
    <button class="btn btn-default" ng-click="AddCardCtrl.cancel()">Cancel</button>
</div>
