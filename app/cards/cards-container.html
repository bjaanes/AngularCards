<div class="container" ng-controller="CardsController as cardsCtrl">
    <div class="card" ng-repeat="card in cardsCtrl.cards | orderBy:'createdAt':true" ng-click="cardsCtrl.view(card)">
        <h1>{{card.title}}</h1>
        <p>{{card.body}}</p>
        <span class='close-btn'><a href ng-click="cardsCtrl.deleteCard(card)">x</a></span>
    </div>
</div>
